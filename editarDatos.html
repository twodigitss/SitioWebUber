<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Healthsync</title>
    <link rel="stylesheet" href="editarDatos.css">
</head>
<body>

    <div class="cuadro">
        <span class="titulo">HEALTHSYNC</span>
    </div>

    <div class="editar-datos">Editar Datos</div>
    <div class="casillaTexto">
        <label for="nombre" class="label">Nombre:</label>
        <br>
        <input type="text" id="nombre" class="cuadroTexto" placeholder="">
    </div>

    <div class="contenedor">
        <div class="grid2">
            <label for="ayuda" class="con-edad">ayuda:</label>
            <input type="text" id="edad" class="con-edad" placeholder="">
          </div>
      <div class="grid2">
        <label for="edad" class="con-edad">Edad:</label>
        <input type="text" id="edad" class="con-edad" placeholder="">
      </div>
        
      <div class="grid2">
        <label for="sexo" class="con-sexo">Sexo:</label>
        <select id="sexo" class="con-sexo">
            <option value="hombre">Hombre</option>
            <option value="mujer">Mujer</option>
        </select>
      </div>       
    </div>

    <div class="casillaTexto">
        <label for="ocupacion" class="label">Ocupación:</label>
        <br>
        <input type="text" id="ocupacion" class="cuadroTexto" placeholder="">
    </div>

    <div class="casillaEstado">
        <label for="estado" class="label">Estado Civil:</label>
        <br>
        <select id="sexo">
            <option value="soltero(a)">soltero(a)</option>
            <option value="casado(a)">casado(a)</option>
            <option value="divorciado(a)">divorciado(a)</option>
            <option value="viudo(a)">viudo(a)</option>
        </select>
    </div>

    <div class="casillaTexto">
        <label for="telefono" class="label">Teléfono:</label>
        <br>
        <input type="text" id="telefono" class="cuadroTexto" placeholder="">
    </div>

    <div class="casillaTexto">
        <label for="Correo" class="label">Correo Electronico:</label>
        <br>
        <input type="text" id="Correo" class="cuadroTexto" placeholder="">
    </div>

    <div class="casillaTexto">
        <label for="Direccion" class="label">Dirección:</label>
        <br>
        <input type="text" id="Direccion" class="cuadroTexto" placeholder="">
    </div>

    <br>
    <br>
    <br>

    <div class="contenedorBotones">
        <button type="button" class="boton-finalizar">Finalizar</button>
        <button type="button" class="boton-cancelar">Cancelar</button>
    </div>


</body>
</html>
