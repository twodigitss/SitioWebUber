<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Healthsync</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Fira+Sans:ital,wght@0,100;0,200;0,300;0,400;0,500;0,600;0,700;0,800;0,900;1,100;1,200;1,300;1,400;1,500;1,600;1,700;1,800;1,900&family=Nunito:ital,wght@0,200..1000;1,200..1000&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="Assets/css/editarDatos.css">
    <script src="Assets/javascript/DosDigitos.js"></script>
    <link rel="stylesheet" type="text/css" href="Assets/css/menu.css"> <!-- Enlazar el CSS -->
    <script src="Assets/javascript/menu.js"></script> <!-- Enlazar el JavaScript -->
</head>
<body>
    <header class="panel"> 
        <div class="parte2" id="menu-container"></div> <!-- El menú se cargará aquí -->
        <div class="textletras"> <p class="title">Healthsync</p> </div>     
    </header>

    <form action="editardatos.php" method="post">
        <div class="editar-datos">Editar Datos</div>
        <div class="casillaTexto">
            <label for="nombre" class="label">Nombre:</label>
            <br>
            <input type="text" id="nombre" class="cuadroTexto" placeholder="" name="nombre">
        </div>

        <div class="casillaTexto">
            <label for="edad" class="label">Edad:</label>
            <br>
            <input type="number" id="limited-number" oninput="limitInput(event)" class="cuadroTexto" min="0" name="edad">
        </div>

        <div class="casillaTexto">
            <label for="ocupacion" class="label">Ocupación:</label>
            <br>
            <input type="text" id="ocupacion" class="cuadroTexto" placeholder="" name="ocupacion">
        </div>

        <div class="casillaTexto">
            <label for="estado" class="label">Estado Civil:</label>
            <br>
            <select id="estado" name="estado">
                <option value="" selected disabled hidden>Seleccione una opción</option>
                <option value="soltero(a)">Soltero(a)</option>
                <option value="casado(a)">Casado(a)</option>
                <option value="divorciado(a)">Divorciado(a)</option>
                <option value="viudo(a)">Viudo(a)</option>
            </select>
        </div>

        <div class="casillaTexto">
            <label for="telefono" class="label">Teléfono:</label>
            <br>
            <input type="text" id="telefono" class="cuadroTexto" placeholder="" name="telefono">
        </div>

        <div class="casillaTexto">
            <label for="Correo" class="label">Correo Electronico:</label>
            <br>
            <input type="text" id="Correo" class="cuadroTexto" placeholder="" name="correo">
        </div>

        <div class="casillaTexto">
            <label for="Direccion" class="label">Dirección:</label>
            <br>
            <input type="text" id="Direccion" class="cuadroTexto" placeholder="" name="direccion">
        </div>

        <br>
        <br>
        <br>

        <div class="contenedorBotones">
            <div class="grid3">
                <input type="submit" name="submit" value="Finalizar">
            </div>

            <div class="grid4">
                <input type="submit" name="submit2" value="Cancelar">
            </div>
        </div>
    </form>
</body>
</html>
